<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockTheCreep - Stalker Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            width: 85%;
            padding: 12px;
            border: none;
            background: #ff416c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ BlockTheCreep ðŸš¨</h1>
        <p>Enter your social media username to check for frequent stalkers.</p>
        
        <!-- The form posts to /check, which then shows the visitors list -->
        <form action="/check" method="POST">
            <input type="text" name="username" placeholder="Enter your username" required>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
